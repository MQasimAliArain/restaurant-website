<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savory Spoon | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" href="images/logo.png" />
</head>
<body class="contact-page">
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Savory Spoon Logo" />
        Savory Spoon
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="reviews.html">Reviews</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form id="contactForm" class="contact-form">
        <input type="text" id="contactName" placeholder="Your Name" required />
        <input type="email" id="contactEmail" placeholder="Your Email" required />
        <textarea id="contactMessage" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> +92 3287392311</p>
      <p><strong>Email:</strong> contact@savoryspoon.com</p>
      <div class="map-container">
        <iframe src="https://maps.google.com/maps?q=New+York+City&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <p>&copy; Savory Spoon. All rights reserved.</p>
    </div>
    <button id="scrollToTop">â†‘</button>
  </footer>

  <!-- Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p id="modal-message">Message sent successfully!</p>
      <button id="modal-ok-btn">OK</button>
    </div>
  </div>
</body>
</html>
