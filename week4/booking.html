<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savory Spoon | Book a Table</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <style>
    .booking-form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      gap: 15px;
    }

    .booking-form input,
    .booking-form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .booking-form button {
      background-color: #cc4b2c;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .booking-form button:hover {
      background-color: #a03a22;
      transform: scale(1.02);
    }

    .success-msg {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }

    .success-msg.show {
      display: block;
    }

    .hidden {
      display: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease-in-out;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      animation: zoomIn 0.4s ease-in-out;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      color: green;
      margin-bottom: 15px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #cc4b2c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .modal-content button:hover {
      background-color: #a03a22;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body class="booking-page">
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Savory Spoon Logo" />
        Savory Spoon
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="booking.html" class="active">Book</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="booking-section">
      <h1>Reserve Your Table</h1>
      <form id="bookingForm" class="booking-form">
        <input type="text" id="bookingName" placeholder="Your Name" required />
        <input type="email" id="bookingEmail" placeholder="Your Email" required />
        <input type="tel" id="bookingPhone" placeholder="Phone Number" required />
        <input type="number" id="bookingGuests" placeholder="Number of Guests" min="1" required />
        <input type="date" id="bookingDate" required />
        <input type="time" id="bookingTime" required />
        <button type="submit">Book Now</button>
        <p id="res-success" class="success-msg">✅ Reservation Successful!</p>
      </form>
    </section>
  </main>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <h2>✅ Reservation Confirmed!</h2>
      <p>Your table has been booked. We'll see you soon!</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <p>&copy; Savory Spoon. All rights reserved.</p>
    </div>
    <button id="scrollToTop">↑</button>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    function closeModal() {
      document.getElementById("confirmationModal").classList.remove("show");
    }

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("bookingName").value.trim();
      const email = document.getElementById("bookingEmail").value.trim();
      const phone = document.getElementById("bookingPhone").value.trim();
      const guests = document.getElementById("bookingGuests").value.trim();
      const date = document.getElementById("bookingDate").value.trim();
      const time = document.getElementById("bookingTime").value.trim();
      const successMsg = document.getElementById("res-success");

      if (!name || !email || !phone || !guests || !date || !time) {
        successMsg.textContent = "❌ Please fill all fields.";
        successMsg.classList.add("show");
        successMsg.style.color = "red";
        return;
      }

      successMsg.classList.remove("show"); // hide inline message
      document.getElementById("confirmationModal").classList.add("show"); // show modal

      setTimeout(() => {
        document.getElementById("bookingForm").reset();
      }, 500);
    });
  </script>
</body>
</html>
